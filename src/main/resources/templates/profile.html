<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head th:replace="base-layout :: head"></head>
<body>
<div th:replace="base-layout :: header"></div>

<h1>це сторінка профілю користувача</h1>
    <table>
        <tr>
            <td rowspan="3">
                <div th:if="${user.photo == null}"><img width="200" src="/images/icon_user.png"></div>
                <div th:unless="${user.photo == null}"><img width="200" th:src="'/images/' + ${user.photo}"></div>
                <form align="center" action="/profile/uploadPhoto" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" id="selectedFile" style="display: none;" onchange="form.submit()"/>
                    <input type="button" value="Загрузити Фото" onclick="document.getElementById('selectedFile').click();" />
                </form>
            </td>
            <td>Name</td>
            <td><span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span></td>
        </tr>
        <tr><td>Email</td><td><span th:text="${user.email}"></span></td></tr>
        <tr><td>Birthday</td><td><span th:text="${user.birthday}"></span></td></tr>

        </tr>
    </table>

<div th:replace="base-layout :: footer"></div>
</body>
</html>
